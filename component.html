<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js components</title>
</head>
<body>
    <div id="root">
        <p>عدد: {{ num }}</p>
        <base-counter 
            text="Counter:" 
            :number="num"
            @click="num++"
        ></base-counter>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data: () => ({
                num: 3
            })
        });

        app.component('BaseCounter', {
            template: `
                <button>
                    {{ text }} {{ number }}
                </button>
            `,
            props: ['text', 'number']
        });

        app.mount('#root');
    </script>
</body>
</html>
