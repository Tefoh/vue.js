<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js components</title>
</head>
<body>
    <div id="root">
        <p>عدد: {{ num }}</p>
        <base-counter 
            text="Counter:" 
            :number="num"
            @inc="plusNumber"
        ></base-counter>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data: () => ({
                num: 3
            }),
            methods: {
                plusNumber(number) {
                    this.num += number;
                }
            }
        });

        app.component('BaseCounter', {
            template: `
                <div>
                    <span>{{ text }} {{ number }}</span>
                    <button @click="inc">
                        add
                    </button>
                </div>
            `,
            props: ['text', 'number'],
            methods: {
                inc() {
                    this.$emit('inc', 3);
                }
            }
        });

        app.mount('#root');
    </script>
</body>
</html>
