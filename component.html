<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js components</title>
</head>
<body>
    <div id="root">
        <base-counter text="Counter:" :number="5"></base-counter>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({});

        app.component('BaseCounter', {
            template: `
                <button @click="counter++">
                    {{ text }} {{ counter }}
                </button>
            `,
            props: ['text', 'number'],
            data() {
                return {
                    counter: this.number
                }
            }
        });

        app.mount('#root');
    </script>
</body>
</html>
