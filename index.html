<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js basics</title>
</head>

<body>
    <div id="app">
        <p>Hello {{ app }}</p>
        <p>Counter: {{ counter + 4 }}</p>
        <p>app type: {{ isVue ? 'vue.js' : 'react.js' }}</p>
        <form>
            <input type="text" v-model="user.name" />
        </form>
        <h1>{{ user.name }}</h1>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data: () => ({
                app: 'vue.js',
                counter: 1,
                isVue: true,
                text: null,
                user: {
                    name: "ali"
                }
            })
        });

        const vm = app.mount('#app');
    </script>
</body>

</html>
