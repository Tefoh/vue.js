<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js basics</title>
    <style>
        .vue {
            background-color: green;
        }
        .react {
            background-color: blue;
        }
        .text-white {
            color: white;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-html="htmlText"></div>
        <p v-pre>{{ double curly }}</p>



        <p v-bind:id="id">Hello {{ app }}</p>

        <p>js frameworks</p>
        <ul>
            <template v-for="(framework, index) in frameworks" 
                :key="framework"
            >
                <li v-if="framework !== 'react.js'">{{ index + 1 }} - {{ framework }}</li>
            </template>
        </ul>

        <p>user info</p>
        <ul>
            <li v-for="(item, key, index) in user"
                :key="item"
            >
            {{ `${index + 1} - ${key}: ${item}` }}</li>
        </ul>






        <a :href="url">google</a>
        <p :style="styles">Counter: {{ counter }}</p>
        <button v-on:click="inc(), logEvent($event)">اضافه</button>
        <button @click="counter--">کم کردن</button>


        <p class="vue text-white" v-if="app === 'vue.js'">app type: vue.js</p>
        <p class="react text-white" v-else-if="app === 'react.js'">react application</p>
        <p v-else>javascript application</p>


        <p v-show="isVue">first application</p>




        <form>
            <input type="text" v-model="user.name" @keydown="handleKeydown($event), logEvent($event)" />
            <p>کلید: {{ key }}</p>
        </form>
        <h1>{{ user.name }}</h1>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data: () => ({
                htmlText: '<h2>title</h2>',


                frameworks: [
                    'vue.js',
                    'angular',
                    'svelete.js',
                    'react.js'
                ],


                styles: { 'background-color': 'red', color: 'white' },
                url: "http://google.com/",
                id: 'hello',
                app: 'react.js',
                counter: 0,
                isVue: false,
                text: null,
                user: {
                    name: "ali",
                    legs: 'two'
                },
                key: null
            }),
            methods: {
                handleKeydown: function(event) {
                    this.key = event.key;
                },
                inc(number = 1) {
                    this.counter += number;
                },
                logEvent(event) {
                    console.log(event)
                }
            }
        });

        const vm = app.mount('#app');
    </script>
</body>

</html>
