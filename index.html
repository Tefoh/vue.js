<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js basics</title>
</head>

<body>
    <div id="app">
        <p>Hello vue.js</p>
    </div>

    <!-- Vue v3 -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({});
        const vm = app.mount('#app');
    </script>

    -->
</body>

</html>
