<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vite</title>
</head>
<body>
    <h1>hello vite</h1>
    <div id="app">
        <p>{{ application }}</p>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3.0.4/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    application: 'module'
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
